name: Entities Bot
description: This is a very basic bot in order to find entities
steps:
  - id: start
    type: respondAndWait
    responses:
      type: activity
      values:
        - text: |
            Please enter a date for me (I'm looking for UK-formatted dates)
    entitiesToFind:
      types:
        - time
      locale: en_GB
    children:
      - type: respond
        response:
          type: jsExpression
          value: |
            function timeConverter(timestamp){
              var a = new Date(Date.parse(timestamp))
              var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec']
              var year = a.getFullYear()
              var month = months[a.getMonth()]
              var date = a.getDate()
              var time = date + ' ' + month + ' ' + year
              return time;
            }
            var date = timeConverter( JSON.parse(systemVariables.entities)[0].value.value )
            var response = {
              "text": `You said: ${date}`
            }
            response
        goto: start