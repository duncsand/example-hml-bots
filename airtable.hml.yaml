        type: respond
        addVariables:
          - path: 'somePath'
            value: 'two'
          - path: searchString
            type: jsExpression
            value: |
              const { temp } = systemVariables
              const searches = []
              if (temp.formResponseData.cuisine && temp.formResponseData.cuisine !== "" && temp.formResponseData.cuisine !== "Any") {
                searches.push (`find("${temp.formResponseData.cuisine.toLowerCase()}", cuisines)`)
              }
